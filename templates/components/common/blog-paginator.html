            </a>

        </li>
        <li class="pagination-item pagination-item--previous">
            <a class="pagination-link"
               href="{{previous}}"
               {{#unless reload}}data-faceted-search-facet{{/unless}}
            aria-label="{{lang 'common.previous'}}"
            >

            <i class="icon paginationIcon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <g clip-path="url(#clip0_1015_31575)">

                    </defs>
                </svg>

            {{lang 'common.previous'}}


            </a>
        </li>


        {{#each links}}

        <li class="pagination-item pagination-number-link {{#if this.number '==' ../current}}pagination-item--current{{/if}}">
            <a class="pagination-link"
               href="{{this.url}}"
               {{#unless reload}}data-faceted-search-facet{{/unless}}
            {{#if this.number '==' ../current}}
            aria-current="page"
            data-pagination-current-page-link
            {{/if}}
            aria-label="{{lang 'common.paginator.page_of' current=this.number total=../links.length}}"
            >
            {{this.number}}
            </a>
        </li>

        {{/each}}


        <li class="pagination-item pagination-item--next">
            <a class="pagination-link"
               href="{{next}}"
               {{#unless reload}}data-faceted-search-facet{{/unless}}
            aria-label="{{lang 'common.next'}}"
            >
            {{lang 'common.next'}}
            <i class="icon paginationRightIcon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" >

                </svg>

            </a>
        </li>
        <li class="last-page-link">
            <a href="">
                <i class="icon paginationIcon" aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 16 16">
                        <g clip-path="url(#clip0_1015_31584)">
                            <path d="M10.3556 8.35167L6.35557 12.3517C6.25557 12.4517 6.12891 12.4983 6.00224 12.4983C5.87557 12.4983 5.74891 12.4517 5.64891 12.3517C5.45557 12.1583 5.45557 11.8383 5.64891 11.645L9.29557 7.99833L5.64891 4.35167C5.45557 4.15833 5.45557 3.83833 5.64891 3.645C5.84224 3.45167 6.16224 3.45167 6.35557 3.645L10.3556 7.645C10.5489 7.83833 10.5489 8.15833 10.3556 8.35167Z" fill="#212121"/>
                            <rect x="13.2305" y="12.8906" width="0.949934" height="9.49934" rx="0.474967" transform="rotate(-180 13.2305 12.8906)" fill="#212121"/>
                        </g>
                        <defs>
                            <clipPath id="clip0_1015_31584">

                        </defs>
