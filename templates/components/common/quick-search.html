<button class="closeButton" type="button">
    <span class="close" aria-hidden="true" >&#215;</span>
</button>

<div class="container">
    <form class="form" onsubmit="return false" data-url="{{urls.search}}" data-quick-search-form>
        <fieldset class="form-fieldset">
            <div class="form-field">
                <label class="is-srOnly" for="{{name}}">{{lang "search.quick_search.input_label"}}</label>
                <input class="form-input"
                       data-search-quick
                       name="{{name}}"
                       id="{{name}}"
                       data-error-message="{{lang 'search.error.empty_field'}}"
                       placeholder="{{lang 'search.quick_search.input_placeholder'}}"
                       autocomplete="off"
                >
                <a id="delete-value">Delete</a>
            </div>

        </fieldset>
    </form>
    <section class="quickSearchResults" data-bind="html: results"></section>
    <p role="status"
       aria-live="polite"
       class="aria-description--hidden"
       data-search-aria-message-predefined-text="{{{lang 'search.results.quick_count_live'}}}"
    ></p>
    <div class="below-search-bar-suggestion">
        <span>Suggested:</span>
        <span class="suggested-category"> <a href="/new-arrivals">NEW ARRIVALS, </a></span>
        <span class="suggested-category"><a href=""> BEST SELLERS, </a></span>
        <span class="suggested-category"><a href="">TOP </a></span>
    </div>
</div>
<div class="logo-for-search logo_position">
    <a href="/">
    <img class="header-logo-image"
         src="{{getImage settings.store_logo.image 'logo_size'}}"
         srcset="{{getImageSrcset1x2x settings.store_logo.image theme_settings.logo_size}}"
         alt="{{settings.store_logo.title}}"
         title="{{settings.store_logo.title}}">
    </a>
</div>
